<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
</head>

<body>
    <!-- body content start -->
    <form action="#" method="post" class="oa-form">
        <p>
            <input type="text" class="oa-form__input" placeholder="First Name*" name="username" required="">
        </p>
        <p>
            <input type="text" class="oa-form__input" placeholder="Last Name*" name="username" required="">
        </p>
        <p>
            <input type="text" class="oa-form__input" placeholder="Email Address*" name="email" required="">
        </p>
        <p>
            <input type="text" class="oa-form__input" placeholder="Phone No*" name="mobile" required="">
        </p>
        <div class="oa-form__check-out">
            <p class="oa-form__text">I would like to be contacted by E-outsource Asia and give consent based on our <a
                    href="#">Privacy policy.</a>
            <div class="oa-form__checkbox">
                <label class="container">
                    <input type="checkbox">
                    <svg viewBox="0 0 64 64" height="2em" width="2em">
                        <path
                            d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                            pathLength="575.0541381835938" class="path"></path>
                    </svg>
                </label>
            </div>
            </p>
        </div>
        <div class="oa-form__robo">
            <img src="../assets/images/not-a-robot.png" alt="">
        </div>
        <a href="#" class="oa-btn">
            <span>Submit</span>
        </a>
    </form>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
</body>
